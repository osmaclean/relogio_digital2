<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital 2</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link rel="shortcut icon" href="clock (1).png" type="image/x-icon">
</head>
<body>
    <h2 class="h2">Relógio Digital</h2>
    <div id="time">
        
        <div class="circle" style="--clr: #ffffff">
            <div class="dot dia_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="dd"></circle>
            </svg>
            <div id="dia"class="day">00</div>
        </div>
        <div class="circle" style="--clr: #ffc300">
            <div class="dot hora_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hora" class="hour">00</div>
        </div>
        <div class="circle" style="--clr: #3BF1F4;">
            <div class="dot min_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minuto" class="minutes">00</div>
        </div>
        <div class="circle" style="--clr: #7FFF00">
            <div class="dot seg_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="segundo" class="seconds">00</div>
        </div>

        <div class="ap">
            <div id="ampm">
                PM
            </div>
        </div>
    </div>
    







</body>
<script src="script/script.js" type="text/javascript"></script>
</html>
